dependencies {
    implementation group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.19'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.19.1'
    implementation group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.19.1'

    implementation 'com.google.protobuf:protobuf-gradle-plugin:0.8.18'
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'serialize-test'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

